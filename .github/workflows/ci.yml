name: Docker Build and Push

# MATRIX APPROACH USED SO WE CAN BUILD THE DOCKER IMAGES IN PARALLEL (quicker ci)

on:
  push:
    branches:
      - master 
jobs:

  changed_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: List all changed files and determine services
        id: filter-changed-services
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          SERVICES=""
          for file in ${ALL_CHANGED_FILES}; do
            case "$file" in
              auth-service/*) SERVICES="$SERVICES auth-service" ;;
              sneaker-service/*) SERVICES="$SERVICES sneaker-service" ;;
              order-service/*) SERVICES="$SERVICES order-service" ;;
            esac
          done
          SERVICES=$(echo "$SERVICES" | tr ' ' '\n' | sort -u | tr '\n' ' ')
          echo "::set-output name=services::$(echo $SERVICES | tr ' ' ',')"
        shell: bash

  build:
    needs: changed_files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service_name: [${{ fromJson(needs.changed_files.outputs.services) }}]
        exclude:
          - service_name: ""

    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Disable UNIT TEST for now
    - name: Run Unit Tests
      run: |
        sudo apt-get install libcurl4
        export ENVIRONMENT=ci
        export JWT_SECRET=secret123
        cd ${{ matrix.service_name }} && npm install && npm run test

    - name: Build and Push Docker Images
      run: |
        docker build ./${{ matrix.service_name }} -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service_name }}:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service_name }}:latest
